<div class="news">
	<div class="modal-header">
	    <h3 class="modal-title">{{news_item.title}}</h3>
	</div>
	<div class="modal-body">
	    <p>
	        <small>{{news_item.published_at | date:'medium'}}</small>
	    </p>
	    <div ng-bind-html="news_item.html"></div>
	</div>
	<div class="modal-footer">
	    <button class="btn btn-warning btn-sm" type="button" id="closebtn" ng-click="closeModal()">Close</button>
	</div>
</div>
